{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Idea</title>
    <link rel="stylesheet" href="{% static 'ideas/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Create Idea</h2>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Idea title" required>
            <textarea name="description" placeholder="Describe your idea"></textarea>
            <label>Scheduled Date (optional)</label>
            <input type="date" name="scheduled_date">

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <div class="top-action">
        <a href="/ideas/" class="btn btn-secondary">Back</a>
    </div>
</div>

</body>
</html>
